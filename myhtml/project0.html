<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="project0.css" />
		<script type="text/javascript" src="2KL.js"></script>
		<title>E-Commerce Product Landing Page</title>
	</head>
	<body>
		<header>
			<img src="images/CoolDP.jpeg" alt="Logo" />
			<nav>
				<ul>
					<li><a href="#Login">Log in</a></li>
					<li><a href="#Sign-up">Sign Up</a></li>
				</ul>
			</nav>
		</header>
		<main>
			<div class="loginContainer">
				<h2>Login</h2>
				<form id="loginForm">
					<input type="text" id="username" name="username" placeholder="Enter your username" required />
					<input type="password" id="password" name="password" placeholder="Enter your password" required />
					<button type="submit" id="loginButton">Login</button>
				</form>
				<p>Don't have an account?</p>
				<a href="#Sign-up">Create an account</a>
			</div>
		</main>
		<footer>
			<p>&copy; 2023 2KL LTD. All rights reserved | Designed by <a href="#">Tai_Keith</a></p>
		</footer>
	</body>
</html>
