<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="2KL.css" />
		<script type="text/javascript" src="2KL.js"></script>
		<title>E-Commerce Product Landing Page</title>
	</head>
	<body>
		<header>
			<img src="images/CoolDP.jpeg" alt="Logo" />
			<div class="header-div">
				<button id="loginButton">Login</button>
				<button id="signUp">Sign Up</button>
			</div>
		</header>
		<main>
			<div class="loginContainer">
				<h2>Login</h2>
				<form id="loginForm">
					<input type="text" id="username" name="username" placeholder="Enter your username" required />
					<input type="password" id="password" name="password" placeholder="Enter your password" required />
					<button type="submit">Sign in</button>
				</form>
				<p>Don't have an account?</p>
				<a href="#signUp">Create an account</a>
			</div>
			<div id="signUpContainer">
				<h2>Sign Up</h2>
				<form id="signUpForm">
					<input type="text" id="firstName" name="firstName" placeholder="Enter your First name" required />
					<input type="text" id="lastName" name="lastName" placeholder="Enter your Last name" required />
					<input type="email" id="email" name="email" placeholder="Enter your Email Address" required />
					<input type="password" id="firstPassword" name="firstPassword" placeholder="Create your password" required />
					<input type="password" id="secondPassword" name="secondPassword" placeholder="Repeat your password" required />
					<button type="submit">Sign Up</button>
				</form>
			</div>
		</main>
		<footer>
			<p>&copy; 2023 2KL LTD. All rights reserved | Designed by <a href="#">Tai_Keith</a></p>
		</footer>
	</body>
</html>
