<!DOCTYPE html>
<html>
<head>
  <title>Twitter</title>
  <link rel="stylesheet" href="Twitter.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/twitter-logo.png" alt="Twitter logo">
    </div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Tweets</a>
      <a href="#">Following</a>
      <a href="#">Me</a>
    </nav>
  </header>
  <main>
    <div class="tweets">
      <div class="tweet">
        <img src="images/profile-pic.png" alt="Profile picture">
        <h3>@username</h3>
        <p>This is a tweet.</p>
        <a href="#">Reply</a>
        <a href="#">Retweet</a>
        <a href="#">Like</a>
      </div>
      <div class="tweet">
        <img src="images/profile-pic.png" alt="Profile picture">
        <h3>@username</h3>
        <p>This is another tweet.</p>
        <a href="#">Reply</a>
        <a href="#">Retweet</a>
        <a href="#">Like</a>
      </div>
    </div>
  </main>
  <footer>
    <p>Copyright &copy; 2023 Twitter</p>
  </footer>
</body>
</html>
