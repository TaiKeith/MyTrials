<!DOCTYPE html>
<html lang="en">
	<head>
  		<meta charset="UTF-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1.0">
  		<title>Twitter X</title>
  		<link rel="stylesheet" href="TwitterX.css">
	</head>
	<body>
  		<div class="header">
    			<img src="twitterx-logo.png" alt="Twitter X logo">
    			<h1>Twitter X</h1>
  		</div>
  		<div class="content">
    			<div class="search-bar">
      				<input type="text"class="search" placeholder="Search Twitter" spellcheck="false">
      				<button>Search</button>
    			</div>
    			<div class="home-feed">
      				<ul>
        				<li>
          					<img src="profile-pic.png" alt="Profile picture">
          					<h2>@username</h2>
          					<p>This is a tweet.</p>
        				</li>
        				<li>
          					<img src="profile-pic.png" alt="Profile picture">
          					<h2>@username</h2>
          					<p>This is another tweet.</p>
        				</li>
        				<li>
          					<img src="profile-pic.png" alt="Profile picture">
          					<h2>@username</h2>
          					<p>This is a third tweet.</p>
        				</li>
      				</ul>
    			</div>
  		</div>
  		<div class="footer">
    			<p>Copyright &copy; 2023 Twitter X</p>
  		</div>
	</body>
</html>
